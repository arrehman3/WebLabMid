version: "3.8"

services:
  # Backend service (Express)
  backend:
    build: .                    # Builds using the Dockerfile in the current directory
    ports:
      - "3000:5000"             # Maps port 3000 on your host to port 5000 in the container
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://root:example@mongodb:27017/secure-nest
    depends_on:
      - mongodb
    networks:
      - app-network

  # MongoDB service
  mongodb:
    image: mongo:latest         # Uses the official MongoDB image from Docker Hub
    ports:
      - "27017:27017"           # Maps MongoDB port for access from host (optional)
    volumes:
      - mongodb_data:/data/db   # Persists MongoDB data even if the container is removed
    environment:
      MONGO_INITDB_ROOT_USERNAME: root         # Set MongoDB root username
      MONGO_INITDB_ROOT_PASSWORD: example      # Set MongoDB root password (use a secure password)
      MONGO_INITDB_DATABASE: secure-nest       # Creates this database on startup
    restart: unless-stopped     # Automatically restart the container unless manually stopped
    networks:
      - app-network             # Connects to the app-network for service communication

# Volumes for persistent data storage
volumes:
  mongodb_data:
    driver: local               # Uses local disk storage for the volume

# Networks for container communication
networks:
  app-network:
    driver: bridge              # Standard bridge network for container communication