version: '3.8'
services:
  backend:
    build: .
    ports:
      - "3000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/secure-nest
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 30s
      retries: 5
    restart: unless-stopped

volumes:
  mongodb_data: